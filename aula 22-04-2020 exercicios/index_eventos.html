<html>
  <head>
    <title>
      My title
    </title>
    <!-- Inserir script aqui. O script deve estar na mesma pasta do html. Não esqueça de usar a palavra defer. -->
  <script defer src=script_eventos.js></script>
  </head>
  <body>
    <!-- Esse é um elemento button. Ele está com o id 'meu_button' e possui uma classe 'minha_classe' -->
    <!-- Esse elemento possui innerText -->
    <button id='meu_button' class='minha_classe'> <!-- Dentro dos '<' '>' estão os atributos desse elemento -->
      Texto exibido pelo button <!-- Esse é o innerText -->
    </button>

    <!-- Esse é um elemento input. Ele está com o id 'meu_input' e possui uma classe 'classe_input' -->
    <!-- Esse elemento não possui innerText, porém ele possui o atributo value -->
    <input id='meu_input' class='classe_input' type='text' value='texto do input'> <!-- Dentro dos '<' '>' estão os atributos desse elemento -->
  </body>
</html>
