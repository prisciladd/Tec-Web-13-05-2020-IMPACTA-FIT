<html>
  <head>
    <title>
      My title
    </title>
    <!-- Inserir script aqui. O script deve estar na mesma pasta do html. Não esqueça de usar a palavra defer. -->
  <script defer src= script.js> </script>
  </head>
  <body>
    <!-- Esse é um elemento H1. Ele está com o id 'meu_h1' e possui uma classe 'minha_classe' -->
    <!-- Esse elemento possui innerText -->
    <h1 id='meu_h1' class='minha_classe'> <!-- Dentro dos '<' '>' estão os atributos desse elemento -->
      Texto exibido pelo h1 <!-- Esse é o innerText -->
    </h1>

    <!-- Esse é um elemento P. Ele está com o id 'meu_p' e possui uma classe 'minha_classe' -->
    <!-- Esse elemento possui innerText -->
    <p id='meu_p' class='minha_classe'> <!-- Dentro dos '<' '>' estão os atributos desse elemento -->
    Texto exibido pelo p <!-- Esse é o innerText -->
    </p>

    <!-- Esse é um elemento input. Ele está com o id 'meu_input' e possui uma classe 'classe_input' -->
    <!-- Esse elemento não possui innerText, porém ele possui o atributo value -->
    <input id='meu_input' class='classe_input' type='text' value='texto do input'> <!-- Dentro dos '<' '>' estão os atributos desse elemento -->
  </body>
</html>
